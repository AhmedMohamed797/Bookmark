<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap">

  <!-- Style File -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>

  <div class="container">
    <div class="head">
      <h1>Bookmarker</h1>
    </div>

    <div class="content">
      <p class="para-text">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </p>

      <div class="site-data">
        <div class="name-input">
          <label><i class="fa-solid fa-bookmark"></i> Site Name</label>
          <input type="text" name="site-name" id="site-name" placeholder="Bookmark Name">
          <p class="error-msg name-error">* Site name should be 4 characters or more</p>
        </div>

        <div class="url-input">
          <label><i class="fa-solid fa-link"></i> Site URL</label>
          <input type="url" name="site-url" id="site-url" placeholder="Website URL">
          <p class="error-msg url-error">* Url is invalid (ex: https://example.com)</p>
        </div>

      </div>
      <input type="submit" id="submit-btn" value="Add Bookmark">
    </div>

    <div class="result">
      <table>
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tbody-content">
          <!-- Content Here Dynamicly -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/main.js"></script>

</body>

</html>
